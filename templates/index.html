<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Go Web App</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <h1>List of Items</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-modal" onclick="resetForm()">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="form-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="form-modal-label">Add Series</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Add Series form -->
                    <form id="form" action="/send" method="post" target="/">
                        <input type="number" class="form-control d-none" id="form-id" name="id" value="-1">
                        <div class="mb-3">
                            <select id="form-type" class="form-select" aria-label="type" name="type">
                                <option selected>Type</option>
                                <option value="Light Novel">Light Novel</option>
                                <option value="Manga">Manga</option>
                            </select>
                        </div>
                        <div class="mb-3">
                          <label for="form-title" class="form-label">Title</label>
                          <input type="text" class="form-control" id="form-title" name="title">
                        </div>
                        <div class="mb-3 d-flex gap-2">
                            <div>
                                <label for="form-chapters" class="form-label">Chapters</label>
                                <input type="number" class="form-control" id="form-chapters" name="chapters">
                            </div>

                            <div>                            
                                <label for="form-volumes" class="form-label">Volumes</label>
                                <input type="number" class="form-control" id="form-volumes" name="volumes">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="form-author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="form-author" name="author">
                        </div>
                        <div class="mb-3">
                            <label for="form-image" class="form-label">Image</label>
                            <input type="text" class="form-control" id="form-image" name="image">
                        </div>
                        <div class="mb-3">
                            <select id="form-rating" class="form-select" aria-label="rating 1-5 stars" name="rating">
                                <option value="0" selected>Rating</option>
                                <option value="⭐">⭐</option>
                                <option value="⭐⭐">⭐⭐</option>
                                <option value="⭐⭐⭐">⭐⭐⭐</option>
                                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="form" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="d-flex justify-content-center align-items-center row row-cols-auto">
        {{ range . }}
        <div class="card mb-3 col m-2 p-0 series-id" style="max-width: 540px;" data-id="{{ .Id }}">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ .Image }}" class="img-fluid rounded-start series-image" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title series-title">{{ .Title }}</h5>
                        <p class="card-subtitle mb-2">Chapters <span class="series-chapters">{{ .Track.Chapters }}</span></p>
                        <p class="card-subtitle mb-2">Volumes <span class="series-volumes">{{ .Track.Volumes }}</span></p>
                        <p class="card-text">Type: <span class="series-type">{{ .Type }}</span></p>
                        <p class="card-text">Author: <span class="series-author">{{ .Author }}</span></p>
                        <p class="card-text">Rating: <span class="series-rating">{{ .Rating }}</span></p>
                        <div>
                            <button type="button" class="btn btn-primary edit-btn" data-bs-toggle="modal" data-bs-target="#form-modal">Edit</button>
                            <button type="button" class="btn btn-primary delete-btn" data-bs-toggle="modal" data-bs-target="#form-modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </ul>

    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
