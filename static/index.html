<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <div class="container d-flex flex-column gap-2 m-4">
    <form id="search-form" class="mb-3 d-flex gap-2">
      <div class="w-50">
        <label for="search-title" class="form-label">Title</label>
        <input type="text" class="form-control" id="search-title" name="title">
      </div>
      <div class="w-10">
        <label for="search-type" class="form-label">Type</label>
        <select id="search-type" class="form-select" aria-label="type" name="type">
          <option selected></option>
          <option value="Light Novel">Light Novel</option>
          <option value="Manga">Manga</option>
        </select>
      </div>
      <div class="w-10">
        <label for="search-status" class="form-label">Status</label>
        <select id="search-status" class="form-select" aria-label="status" name="status">
          <option selected></option>
          <option value="Plan to Read">Plan to Read</option>
          <option value="Completed">Completed</option>
          <option value="Reading">Reading</option>
          <option value="Stalled">Stalled</option>
          <option value="Dropped">Dropped</option>
        </select>
      </div>
      <div class="w-10">
        <label for="search-rating" class="form-label">Rating</label>
        <select id="search-rating" class="form-select" aria-label="rating 1-5 stars" name="rating">
          <option selected></option>
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div style="width: 10%;">
        <label for="search-release-date" class="form-label">Release Year</label>
        <input type="number" class="form-control" id="search-release-date" name="release-date">
      </div>
      <div class="search-clear-div">
        <button id="clear-btn" type="button" class="btn btn-secondary">Clear</button>
      </div>
    </form>
    <button type="submit" form="search-form" class="btn btn-success">Search</button>
    <button id="add-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-modal">Add New Series</button>
  </div>

  <div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="form-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="form-modal-label">Add Series</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-form">
            <input type="number" class="form-control d-none" id="add-form-id" name="id" value="-1">
            <div class="mb-3">
              <select id="add-form-type" class="form-select" aria-label="type" name="type">
                <option selected>Type</option>
                <option value="Light Novel">Light Novel</option>
                <option value="Manga">Manga</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="form-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="add-form-title" name="title">
            </div>
            <div class="mb-3">
              <label for="form-author" class="form-label">Author</label>
              <input type="text" class="form-control" id="add-form-author" name="author">
            </div>
            <div class="mb-3 d-flex gap-2">
              <div>
                <label for="form-chapters" class="form-label">Chapters</label>
                <input type="number" class="form-control" id="add-form-chapters" name="chapters">
              </div>
              <div>
                <label for="form-volumes" class="form-label">Volumes</label>
                <input type="number" class="form-control" id="add-form-volumes" name="volumes">
              </div>
              <div>
                <label for="form-release-date" class="form-label">Release Date</label>
                <input type="number" class="form-control" id="add-form-release-date" name="release-date">
              </div>
            </div>
            <div class="mb-3 d-flex gap-2">
              <div class="w-50">
                <label for="form-status" class="form-label">Status</label>
                <select id="add-form-status" class="form-select" aria-label="status" name="status">
                  <option selected></option>
                  <option value="Plan to Read">Plan to Read</option>
                  <option value="Completed">Completed</option>
                  <option value="Reading">Reading</option>
                  <option value="Stalled">Stalled</option>
                  <option value="Dropped">Dropped</option>
                </select>
              </div>
              <div class="w-50">
                <label for="form-rating" class="form-label">Rating</label>
                <select id="add-form-rating" class="form-select" aria-label="rating 1-5 stars" name="rating">
                  <option selected></option>
                  <option value="⭐">⭐</option>
                  <option value="⭐⭐">⭐⭐</option>
                  <option value="⭐⭐⭐">⭐⭐⭐</option>
                  <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                  <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="form-image" class="form-label">Image</label>
              <input type="text" class="form-control" id="add-form-image" name="image">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="delete-btn" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
          <button type="submit" form="add-form" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <ul id="series-list" class="container d-flex justify-content-center align-items-center row row-cols-auto"></ul>

  <script src="./script.js"></script>
  <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
